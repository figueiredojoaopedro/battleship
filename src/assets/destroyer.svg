<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hull -->
  <polygon points="50,150 450,150 430,130 100,130" fill="#555" />

  <!-- Superstructure -->
  <rect x="140" y="100" width="60" height="30" fill="#777" />
  <rect x="180" y="90" width="30" height="40" fill="#777" />
  <rect x="210" y="95" width="40" height="35" fill="#888" />
  
  <!-- Mast -->
  <rect x="220" y="60" width="4" height="35" fill="#444" />
  <line x1="222" y1="60" x2="222" y2="45" stroke="#222" stroke-width="2"/>
  <line x1="222" y1="45" x2="212" y2="50" stroke="#222" stroke-width="2"/>
  <line x1="222" y1="45" x2="232" y2="50" stroke="#222" stroke-width="2"/>

  <!-- Radar dish -->
  <circle cx="222" cy="45" r="3" fill="#000" />

  <!-- Gun turret -->
  <rect x="110" y="125" width="15" height="10" fill="#444" />
  <rect x="123" y="127" width="20" height="3" fill="#333" />

  <!-- Bridge windows -->
  <rect x="145" y="105" width="10" height="5" fill="#000" />
  <rect x="160" y="105" width="10" height="5" fill="#000" />

  <!-- Flag -->
  <line x1="222" y1="45" x2="222" y2="35" stroke="black" stroke-width="1"/>
  <polygon points="222,35 235,38 222,41" fill="red" />
</svg>